    <!-- Tailwind & Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- SweetAlert2 for modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            overscroll-behavior: none;
        }

        /* Hide scrollbar */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Day pill active state */
        .day-pill {
            transition: all 0.2s ease;
        }

        .day-pill.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        /* Card animations */
        .assignment-card {
            transition: all 0.2s ease;
        }

        .assignment-card:active {
            transform: scale(0.98);
        }

        /* Navbar active */
        .nav-item {
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #10b981;
        }

        .nav-item.active .nav-icon {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }

        /* Loading skeleton */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Store group header sticky */
        .store-group-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>

<body class="text-slate-800 pb-20">

    <!-- SUPABASE CLIENT -->
    <script>
        const SUPABASE_URL = 'https://cectqtufttubsepyiolr.supabase.co';

    <!-- MAIN APP -->
    <div id="mainApp" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white border-b border-slate-100 px-4 py-3 shadow-sm">
            <!-- Date Selector Row -->
            <div class="flex items-center justify-between mb-3">

                    <span class="material-icons text-emerald-600 text-lg">calendar_today</span>
                    <span id="selectedDateText" class="font-semibold text-emerald-700 text-sm">Mar, 20 Ene 2026</span>

        <!-- Assignments List -->

            <!-- Loading Skeletons -->

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-4 py-2 z-50">

                <button onclick="app.switchTab('calendar')"

                        <span class="material-icons">calendar_month</span>

                    <span class="text-[10px] font-semibold">Calendario</span>

                <button onclick="app.switchTab('personal')"

    <!-- JAVASCRIPT APP LOGIC -->
    <script>
        const app = {
            state: {
                selectedDate: new Date(),
                roleId: 0,
                user: null,
                data: {
                    tiendas: [],
                    personal: [],
                    horarios: []
                }
            },

            dayNames: ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],

            // Helper to determine if a color is light or dark
            isLightColor: (hexColor) => {
                if (!hexColor) return true;
                const hex = hexColor.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 155;
            },

            init: async () => {
                // Auth check
                if (sessionStorage.getItem('staffPlannerAuth') !== 'true') {
                    window.location.href = 'login.html';
                    return;
                }

                const roleId = parseInt(sessionStorage.getItem('staffPlannerRoleId') || '0');
                app.state.roleId = roleId;
                app.state.user = JSON.parse(sessionStorage.getItem('staffPlannerUser') || '{}');

                // Show add button for Admin/Organizador
                if (roleId === 1 || roleId === 2) {
                    document.getElementById('addBtn').classList.remove('hidden');
                    document.getElementById('addBtn').classList.add('flex');
                }

                // Set user avatar initial
                const email = app.state.user.email || '';
                const initial = email.substring(0, 1).toUpperCase();
                document.getElementById('userNavAvatar').textContent = initial;

                await app.loadData();
            },

            loadData: async () => {
                const [tiendasRes, personalRes] = await Promise.all([
                    db.from('Tiendas_Razonamiento').select('*').order('nombre_display'),
                    db.from('Tiendas_Personal').select('*').order('nombre_completo')
                ]);

                app.state.data.tiendas = tiendasRes.data || [];
                app.state.data.personal = personalRes.data || [];

                await app.fetchAssignmentsForDate();
                app.renderDayPills();
                app.renderAssignments();
                app.updateDateText();
            },

            fetchAssignmentsForDate: async () => {
                const dateStr = app.formatDate(app.state.selectedDate);

                const { data, error } = await db
                    .from('Tiendas_Personal_Horario')
                    .select('*')
                    .eq('fecha', dateStr);

                if (error) console.error('Error fetching:', error);
                app.state.data.horarios = data || [];
            },

            formatDate: (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },

            updateDateText: () => {
                const d = app.state.selectedDate;
                const dayName = app.dayNames[d.getDay()];
                const day = d.getDate();
                const month = app.monthNamesShort[d.getMonth()];
                const year = d.getFullYear();
                document.getElementById('selectedDateText').textContent = `${dayName}, ${day} ${month} ${year}`;
            },

            renderDayPills: () => {
                const today = new Date();
                const selectedStr = app.formatDate(app.state.selectedDate);
                let html = '';

                for (let i = -2; i <= 4; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const dateStr = app.formatDate(date);
                    const isActive = dateStr === selectedStr;

                    html += `
                    <button onclick="app.selectDate('${dateStr}')" 
                        class="day-pill flex-shrink-0 flex flex-col items-center px-4 py-2 rounded-xl ${isActive ? 'active' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}">
                        <span class="text-xs font-medium ${isActive ? 'text-white/80' : ''}">${app.dayNames[date.getDay()]}</span>
                        <span class="text-lg font-bold">${date.getDate()}</span>
                    </button>`;
                }

                document.getElementById('dayPills').innerHTML = html;
            },

            selectDate: async (dateStr) => {
                const [year, month, day] = dateStr.split('-').map(Number);
                app.state.selectedDate = new Date(year, month - 1, day);
                await app.fetchAssignmentsForDate();
                app.renderDayPills();
                app.renderAssignments();
                app.updateDateText();
            },

            openDatePicker: () => {
                const currentDate = app.formatDate(app.state.selectedDate);

                Swal.fire({
                    title: 'Seleccionar Fecha',
                    html: `<input type="date" id="swal-date" class="w-full p-3 border border-slate-300 rounded-xl text-lg" value="${currentDate}">`,
                    showCancelButton: true,
                    confirmButtonText: 'Seleccionar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#10b981',
                    preConfirm: () => {
                        return document.getElementById('swal-date').value;
                    }
                }).then(async (result) => {
                    if (result.isConfirmed && result.value) {
                        await app.selectDate(result.value);
                    }
                });
            },

            renderAssignments: () => {
                const horarios = app.state.data.horarios;

                // Group by bodega (tienda_id in horarios)
                const byBodega = {};
                horarios.forEach(h => {
                    const bodegaId = h.tienda_id || 0;
                    if (!byBodega[bodegaId]) byBodega[bodegaId] = [];
                    byBodega[bodegaId].push(h);
                });

                // Sort bodegas by name
                const bodegaIds = Object.keys(byBodega).sort((a, b) => {
                    const storeA = app.state.data.tiendas.find(t => t.id === parseInt(a));
                    const storeB = app.state.data.tiendas.find(t => t.id === parseInt(b));
                    return (storeA?.nombre_display || '').localeCompare(storeB?.nombre_display || '');
                });

                let html = '<div class="p-4 space-y-4">';
                let totalCount = 0;

                if (bodegaIds.length === 0) {
                    html += `
                    <div class="text-center py-10">
                        <span class="material-icons text-5xl text-slate-300 mb-3">event_busy</span>
                        <p class="text-slate-400 font-medium">No hay asignaciones para esta fecha</p>
                    </div>`;
                } else {
                    bodegaIds.forEach(bodegaId => {
                        const store = app.state.data.tiendas.find(t => t.id === parseInt(bodegaId));
                        const assignments = byBodega[bodegaId];
                        const storeColor = store?.color_hex || '#10b981';
                        const isLight = app.isLightColor(storeColor);

                        // Store header
                        html += `
                        <div class="store-group-header bg-slate-50 -mx-4 px-4 py-2 flex items-center gap-2">
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold ${isLight ? 'text-slate-800' : 'text-white'}"
                                 style="background-color: ${storeColor}">
                                ${store?.alias_tienda || 'B'}
                            </div>
                            <span class="font-bold text-slate-700">üè™ ${store?.nombre_display || 'Bodega'}</span>
                            <span class="ml-auto text-xs bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full font-semibold">${assignments.length}</span>
                        </div>`;

                        // Assignment cards
                        html += '<div class="space-y-2">';
                        assignments.forEach(a => {
                            const person = app.state.data.personal.find(p => p.id === a.personal_id);
                            totalCount++;

                            // Determine type badge
                            let typeBadge = '';
                            if (a.tipo === 'VACACIONES') {
                                typeBadge = '<div class="flex-shrink-0 px-2 py-1 rounded-full text-[10px] font-semibold bg-amber-100 text-amber-700">üêÑ Vacaciones</div>';
                            } else if (a.tipo === 'PERMISO') {
                                typeBadge = '<div class="flex-shrink-0 px-2 py-1 rounded-full text-[10px] font-semibold bg-purple-100 text-purple-700">‚úã Permiso</div>';
                            }

                            html += `
                            <div class="assignment-card bg-white rounded-xl p-3 shadow-sm border border-slate-100 flex items-center gap-3 cursor-pointer"
                                 onclick="app.openCardActions(${a.id}, ${a.personal_id}, ${bodegaId})">
                                <!-- Store Badge -->
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center text-sm font-bold ${isLight ? 'text-slate-800' : 'text-white'}"
                                     style="background-color: ${storeColor}">
                                    ${store?.alias_tienda || 'B'}
                                </div>
                                
                                <!-- Person Info -->
                                <div class="flex-1 min-w-0">
                                    <div class="font-bold text-slate-800 truncate">${person?.nombre_completo || 'Sin nombre'}</div>
                                    <div class="text-xs text-slate-400 truncate">${person?.idVendedor || person?.idvendedor || ''}</div>
                                </div>

                                ${typeBadge}

                                <!-- Arrow indicator -->
                                <span class="material-icons text-slate-300 text-sm">chevron_right</span>
                            </div>`;
                        });
                        html += '</div>';
                    });
                }

                html += '</div>';
                document.getElementById('assignmentsList').innerHTML = html;
                document.getElementById('assignmentCount').textContent = `(${totalCount})`;
            },

            openAddModal: async () => {
                const dateStr = app.formatDate(app.state.selectedDate);
                const friendlyDate = app.state.selectedDate.toLocaleDateString('es-ES', {
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                });

                const personalOptions = app.state.data.personal
                    .filter(p => p.habilitado !== false)
                    .sort((a, b) => (a.nombre_completo || '').localeCompare(b.nombre_completo || ''))
                    .map(p => `<option value="${p.id}">${p.nombre_completo}</option>`)
                    .join('');

                const tiendaOptions = app.state.data.tiendas
                    .filter(t => t.activo !== false)
                    .map(t => `<option value="${t.id}">${t.nombre_display}</option>`)
                    .join('');

                const { value: formValues } = await Swal.fire({
                    title: 'Nueva Asignaci√≥n',
                    html: `
                        <div class="text-left space-y-4">
                            <div class="bg-emerald-50 p-3 rounded-xl text-sm text-emerald-700 font-medium">
                                üìÖ ${friendlyDate}
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Personal *</label>
                                <select id="swal-personal" class="w-full p-3 border rounded-xl" required>
                                    <option value="">-- Seleccionar --</option>
                                    ${personalOptions}
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Bodega/Tienda *</label>
                                <select id="swal-tienda" class="w-full p-3 border rounded-xl" required>
                                    <option value="">-- Seleccionar --</option>
                                    ${tiendaOptions}
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Tipo</label>
                                <select id="swal-tipo" class="w-full p-3 border rounded-xl">
                                    <option value="TRABAJO">Trabajo Normal</option>
                                    <option value="VACACIONES">üêÑ Vacaciones</option>
                                    <option value="PERMISO">‚úã Permiso</option>
                                </select>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: '‚úÖ Agregar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#10b981',
                    preConfirm: () => {
                        const personalId = document.getElementById('swal-personal').value;
                        const tiendaId = document.getElementById('swal-tienda').value;
                        const tipo = document.getElementById('swal-tipo').value;

                        if (!personalId || !tiendaId) {
                            Swal.showValidationMessage('Selecciona un personal y una bodega');
                            return false;
                        }

                        return {
                            personal_id: parseInt(personalId),
                            tienda_id: parseInt(tiendaId),
                            tipo: tipo,
                            fecha: dateStr
                        };
                    }
                });

                if (formValues) {
                    const { data, error } = await db.from('Tiendas_Personal_Horario').insert(formValues).select();

                    if (error) {
                        Swal.fire('Error', error.message, 'error');
                    } else {
                        Swal.fire({ icon: 'success', title: '¬°Asignaci√≥n creada!', timer: 1500, showConfirmButton: false });
                        await app.fetchAssignmentsForDate();
                        app.renderAssignments();
                    }
                }
            },

            switchTab: (tab) => {
                switch (tab) {
                    case 'calendar':
                        window.location.href = 'admin-mobile.html';
                        break;
                    case 'personal':
                        // Already here
                        break;
                    case 'stores':
                        window.location.href = 'calendario-tienda.html';
                        break;
                    case 'reports':
                        window.location.href = 'reportes-mobile.html';
                        break;
                    case 'profile':
                        app.showProfileMenu();
                        break;
                }
            },

            showProfileMenu: () => {
                const roleName = sessionStorage.getItem('staffPlannerRoleName') || 'Usuario';
                const email = app.state.user?.email || '';

                if (confirm(`${email}\nRol: ${roleName}\n\n¬øDeseas cerrar sesi√≥n?`)) {
                    app.logout();
                }
            },

            logout: () => {
                sessionStorage.clear();
                window.location.href = 'login.html';
            },

            // Card Actions based on role
            openCardActions: (horarioId, personalId, tiendaId) => {
                const roleId = app.state.roleId;
                const horario = app.state.data.horarios.find(h => h.id === horarioId);
                const person = app.state.data.personal.find(p => p.id === personalId);
                const store = app.state.data.tiendas.find(t => t.id === parseInt(tiendaId));
                const personName = person?.nombre_completo || 'Sin nombre';
                const storeName = store?.nombre_display || 'Bodega';

                let buttonsHtml = '';

                if (roleId === 1 || roleId === 2) {
                    buttonsHtml = `
                        <button onclick="app.modifyAssignment(${horarioId})" 
                            class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
                            <span class="material-icons text-base">edit</span> Modificar
                        </button>
                        <button onclick="app.deleteAssignment(${horarioId}, '${personName}')" 
                            class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
                            <span class="material-icons text-base">delete</span> Eliminar
                        </button>
                    `;
                }

                Swal.fire({
                    title: personName,
                    html: `
                        <p class="text-slate-500 mb-4 text-sm">üè™ ${storeName}</p>
                        <div class="space-y-3">
                            ${buttonsHtml}
                        </div>
                    `,
                    showConfirmButton: false,
                    showCloseButton: true,
                    customClass: { popup: 'rounded-2xl' }
                });
            },

            modifyAssignment: async (horarioId) => {
                Swal.close();
                const horario = app.state.data.horarios.find(h => h.id === horarioId);
                if (!horario) return;

                const tiendaOptions = app.state.data.tiendas.map(t =>
                    `<option value="${t.id}" ${t.id === horario.tienda_id ? 'selected' : ''}>${t.nombre_display}</option>`
                ).join('');

                const { value: formValues } = await Swal.fire({
                    title: 'Modificar Asignaci√≥n',
                    html: `
                        <div class="text-left space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Bodega/Tienda</label>
                                <select id="swal-tienda" class="w-full p-3 border rounded-xl">
                                    ${tiendaOptions}
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Tipo</label>
                                <select id="swal-tipo" class="w-full p-3 border rounded-xl">
                                    <option value="TRABAJO" ${horario.tipo === 'TRABAJO' ? 'selected' : ''}>Trabajo Normal</option>
                                    <option value="VACACIONES" ${horario.tipo === 'VACACIONES' ? 'selected' : ''}>üêÑ Vacaciones</option>
                                    <option value="PERMISO" ${horario.tipo === 'PERMISO' ? 'selected' : ''}>‚úã Permiso</option>
                                </select>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Guardar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#10b981',
                    preConfirm: () => {
                        return {
                            tienda_id: parseInt(document.getElementById('swal-tienda').value),
                            tipo: document.getElementById('swal-tipo').value
                        };
                    }
                });

                if (formValues) {
                    const { error } = await db.from('Tiendas_Personal_Horario')
                        .update(formValues)
                        .eq('id', horarioId);

                    if (error) {
                        Swal.fire('Error', error.message, 'error');
                    } else {
                        Swal.fire({ icon: 'success', title: '¬°Modificado!', timer: 1500, showConfirmButton: false });
                        await app.fetchAssignmentsForDate();
                        app.renderAssignments();
                    }
                }
            },

            deleteAssignment: async (horarioId, personName) => {
                Swal.close();

                const first = await Swal.fire({
                    title: '¬øEliminar asignaci√≥n?',
                    html: `<p>Se eliminar√° la asignaci√≥n de <strong>${personName}</strong></p>`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'S√≠, eliminar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#ef4444'
                });

                if (!first.isConfirmed) return;

                const second = await Swal.fire({
                    title: '‚ö†Ô∏è Confirmar Eliminaci√≥n',
                    html: `<p class="text-red-600 font-bold">Esta acci√≥n NO se puede deshacer.</p>`,
                    icon: 'error',
                    showCancelButton: true,
                    confirmButtonText: 'ELIMINAR DEFINITIVAMENTE',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#dc2626'
                });

                if (!second.isConfirmed) return;

                const { error } = await db.from('Tiendas_Personal_Horario').delete().eq('id', horarioId);

                if (error) {
                    Swal.fire('Error', error.message, 'error');
                } else {
                    Swal.fire({ icon: 'success', title: '¬°Eliminado!', timer: 1500, showConfirmButton: false });
                    await app.fetchAssignmentsForDate();
                    app.renderAssignments();
                }
            }
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
