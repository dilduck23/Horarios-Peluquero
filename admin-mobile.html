    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            overscroll-behavior: none;
        }

        /* Hide scrollbar */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Day pill active state */
        .day-pill {
            transition: all 0.2s ease;
        }

        .day-pill.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* Card animations */
        .assignment-card {
            transition: all 0.2s ease;
        }

        .assignment-card:active {
            transform: scale(0.98);
        }

        /* Navbar active */
        .nav-item {
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #6366f1;
        }

        .nav-item.active .nav-icon {
            background: linear-gradient(135deg, #ede9fe 0%, #e0e7ff 100%);
        }

        /* Secure text for PIN */
        .secure-text {
            -webkit-text-security: disc;
            text-security: disc;
            font-family: text-security-disc;
        }

        /* Loading skeleton */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Store group header sticky */
        .store-group-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>

    <!-- JAVASCRIPT APP LOGIC -->
    <script>
        const app = {
            state: {
                selectedDate: new Date(),
                roleId: 0,
                user: null,
                data: {
                    tiendas: [],
                    personal: [],
                    categorias: [],
                    horarios: []
                }
            },

            dayNames: ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'],
            dayNamesFull: ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'],
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],

            // Helper to determine if a color is light or dark
            isLightColor: (hexColor) => {
                if (!hexColor) return true;
                const hex = hexColor.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 155;
            },

            init: async () => {
                const isLoggedIn = sessionStorage.getItem('staffPlannerAuth');
                const roleId = parseInt(sessionStorage.getItem('staffPlannerRoleId') || '0');

                if (isLoggedIn === 'true' && roleId >= 1 && roleId <= 3) {
                    app.state.roleId = roleId;
                    app.state.user = JSON.parse(sessionStorage.getItem('staffPlannerUser') || '{}');

                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');

                    // Show action buttons for Admin/Organizador
                    if (roleId === 1 || roleId === 2) {
                        document.getElementById('viewStaffBtn').classList.remove('hidden');
                        document.getElementById('viewStaffBtn').classList.add('flex');
                        document.getElementById('addBtn').classList.remove('hidden');
                        document.getElementById('addBtn').classList.add('flex');
                    }

                    // Set user avatar initial
                    const email = app.state.user.email || '';
                    const initial = email.substring(0, 1).toUpperCase();
                    document.getElementById('userNavAvatar').textContent = initial;

                    await app.loadData();
                } else {
                    sessionStorage.clear();
                }
            },

            handleLogin: async () => {
                const email = document.getElementById('loginUser').value;
                const password = document.getElementById('loginPass').value;
                const errorMsg = document.getElementById('loginError');
                errorMsg.classList.add('hidden');

                try {
                    const { data, error } = await db.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;

                    // Fetch user role
                    const { data: userData, error: userError } = await db
                        .from('Tiendas_Usuarios')
                        .select('*, Tiendas_Roles(*)')
                        .eq('email', data.user.email)
                        .eq('activo', true)
                        .single();

                    if (userError || !userData) {
                        throw new Error('Usuario no autorizado');
                    }

                    const roleId = userData.id_rol;
                    const roleName = userData.Tiendas_Roles?.nombre || 'Usuario';

                    // Store session
                    sessionStorage.setItem('staffPlannerAuth', 'true');
                    sessionStorage.setItem('staffPlannerUser', JSON.stringify(data.user));
                    sessionStorage.setItem('staffPlannerRoleId', roleId.toString());
                    sessionStorage.setItem('staffPlannerRoleName', roleName);
                    sessionStorage.setItem('staffPlannerUserId', userData.id.toString());
                    sessionStorage.setItem('staffPlannerIsAdmin', roleId === 1 ? 'true' : 'false');

                    // Animate & redirect
                    const overlay = document.getElementById('loginOverlay');
                    overlay.style.opacity = '0';
                    overlay.style.transition = 'opacity 0.4s ease';
                    setTimeout(() => location.reload(), 400);

                } catch (err) {
                    console.error('Login error:', err);
                    errorMsg.textContent = 'Error: ' + (err.message || 'Credenciales inv√°lidas');
                    errorMsg.classList.remove('hidden');
                }
            },

            loadData: async () => {
                const [tiendasRes, personalRes, categoriasRes] = await Promise.all([
                    db.from('Tiendas_Razonamiento').select('*').order('nombre_display'),
                    db.from('Tiendas_Impulsadoras').select('*'),
                    db.from('Tiendas_Categorias').select('*')
                ]);

                app.state.data.tiendas = tiendasRes.data || [];
                app.state.data.personal = personalRes.data || [];
                app.state.data.categorias = categoriasRes.data || [];

                await app.fetchAssignmentsForDate();
                app.renderDayPills();
                app.renderAssignments();
                app.updateDateText();
            },

            fetchAssignmentsForDate: async () => {
                const dateStr = app.formatDate(app.state.selectedDate);

                const { data, error } = await db
                    .from('Tiendas_Horario')
                    .select('*')
                    .eq('fecha', dateStr);

                if (error) console.error('Error fetching:', error);
                app.state.data.horarios = data || [];
            },

            formatDate: (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },

            updateDateText: () => {
                const d = app.state.selectedDate;
                const dayName = app.dayNames[d.getDay()];
                const day = d.getDate();
                const month = app.monthNamesShort[d.getMonth()];
                const year = d.getFullYear();
                document.getElementById('selectedDateText').textContent = `${dayName}, ${day} ${month} ${year}`;
            },

            renderDayPills: () => {
                const today = new Date();
                const selectedStr = app.formatDate(app.state.selectedDate);
                let html = '';

                // Show 7 days centered around today
                for (let i = -2; i <= 4; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const dateStr = app.formatDate(date);
                    const isActive = dateStr === selectedStr;
                    const isToday = dateStr === app.formatDate(today);

                    html += `
                    <button onclick="app.selectDate('${dateStr}')" 
                        class="day-pill flex-shrink-0 flex flex-col items-center px-4 py-2 rounded-xl ${isActive ? 'active' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}">
                        <span class="text-xs font-medium ${isActive ? 'text-white/80' : ''}">${app.dayNames[date.getDay()]}</span>
                        <span class="text-lg font-bold">${date.getDate()}</span>
                    </button>`;
                }

                document.getElementById('dayPills').innerHTML = html;
            },

            selectDate: async (dateStr) => {
                const [year, month, day] = dateStr.split('-').map(Number);
                app.state.selectedDate = new Date(year, month - 1, day);
                await app.fetchAssignmentsForDate();
                app.renderDayPills();
                app.renderAssignments();
                app.updateDateText();
            },

            openDatePicker: () => {
                // Mobile-friendly date picker using visible input
                const currentDate = app.formatDate(app.state.selectedDate);

                Swal.fire({
                    title: 'Seleccionar Fecha',
                    html: `<input type="date" id="swal-date" class="w-full p-3 border border-slate-300 rounded-xl text-lg" value="${currentDate}">`,
                    showCancelButton: true,
                    confirmButtonText: 'Seleccionar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#6366f1',
                    preConfirm: () => {
                        return document.getElementById('swal-date').value;
                    }
                }).then(async (result) => {
                    if (result.isConfirmed && result.value) {
                        await app.selectDate(result.value);
                    }
                });
            },

            renderAssignments: () => {
                const horarios = app.state.data.horarios;

                // Group by store
                const byStore = {};
                horarios.forEach(h => {
                    if (!byStore[h.tienda_id]) byStore[h.tienda_id] = [];
                    byStore[h.tienda_id].push(h);
                });

                // Sort stores by name
                const storeIds = Object.keys(byStore).sort((a, b) => {
                    const storeA = app.state.data.tiendas.find(t => t.id === parseInt(a));
                    const storeB = app.state.data.tiendas.find(t => t.id === parseInt(b));
                    return (storeA?.nombre_display || '').localeCompare(storeB?.nombre_display || '');
                });

                let html = '<div class="p-4 space-y-4">';
                let totalCount = 0;

                if (storeIds.length === 0) {
                    html += `
                    <div class="text-center py-10">
                        <span class="material-icons text-5xl text-slate-300 mb-3">event_busy</span>
                        <p class="text-slate-400 font-medium">No hay asignaciones para esta fecha</p>
                    </div>`;
                } else {
                    storeIds.forEach(storeId => {
                        const store = app.state.data.tiendas.find(t => t.id === parseInt(storeId));
                        const assignments = byStore[storeId];
                        const storeColor = store?.color_hex || '#6366f1';
                        const isLight = app.isLightColor(storeColor);

                        // Store header
                        html += `
                        <div class="store-group-header bg-slate-50 -mx-4 px-4 py-2 flex items-center gap-2">
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold ${isLight ? 'text-slate-800' : 'text-white'}"
                                 style="background-color: ${storeColor}">
                                ${store?.alias_tienda || 'T'}
                            </div>
                            <span class="font-bold text-slate-700">${store?.nombre_display || 'Tienda'}</span>
                            <span class="ml-auto text-xs bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full font-semibold">${assignments.length}</span>
                        </div>`;

                        // Assignment cards
                        html += '<div class="space-y-2">';
                        assignments.forEach(a => {
                            const person = app.state.data.personal.find(p => p.id === a.impulsadora_id);
                            const category = person ? app.state.data.categorias.find(c => c.id === person.idCategoria) : null;
                            totalCount++;

                            html += `
                            <div class="assignment-card bg-white rounded-xl p-3 shadow-sm border border-slate-100 flex items-center gap-3 cursor-pointer"
                                 onclick="app.openCardActions(${a.id}, ${a.impulsadora_id}, ${storeId})">
                                <!-- Store Badge -->
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center text-sm font-bold ${isLight ? 'text-slate-800' : 'text-white'}"
                                     style="background-color: ${storeColor}">
                                    ${store?.alias_tienda || 'T'}
                                </div>
                                
                                <!-- Person Info -->
                                <div class="flex-1 min-w-0">
                                    <div class="font-bold text-slate-800 truncate">${person?.nombre_completo || 'Sin asignar'}</div>
                                    <div class="text-xs text-slate-400 truncate">${person?.Marca || 'Sin marca'}</div>
                                </div>

                                <!-- Category Badge -->
                                ${category ? `
                                <div class="flex-shrink-0 px-2 py-1 rounded-full text-[10px] font-semibold ${category.id_zona === 1 ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700'}">
                                    ${category.id_zona === 1 ? 'Zona A' : 'Zona B'}
                                </div>` : ''}

                                <!-- Arrow indicator -->
                                <span class="material-icons text-slate-300 text-sm">chevron_right</span>
                            </div>`;
                        });
                        html += '</div>';
                    });
                }

                html += '</div>';
                document.getElementById('assignmentsList').innerHTML = html;
                document.getElementById('assignmentCount').textContent = `(${totalCount})`;
            },

            openAddModal: async () => {
                const dateStr = app.formatDate(app.state.selectedDate);
                const friendlyDate = app.state.selectedDate.toLocaleDateString('es-ES', {
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                });

                // Build options
                const impulsadoraOptions = app.state.data.personal
                    .filter(p => p.habilitado !== false) // Only active staff
                    .sort((a, b) => (a.nombre_completo || '').localeCompare(b.nombre_completo || ''))
                    .map(p => `<option value="${p.id}">${p.nombre_completo}${p.Marca ? ` (${p.Marca})` : ''}</option>`)
                    .join('');

                const tiendaOptions = app.state.data.tiendas
                    .filter(t => t.activo !== false) // Only active stores
                    .map(t => `<option value="${t.id}">${t.nombre_display}</option>`)
                    .join('');

                const { value: formValues } = await Swal.fire({
                    title: 'Nueva Asignaci√≥n',
                    html: `
                        <div class="text-left space-y-4">
                            <div class="bg-indigo-50 p-3 rounded-xl text-sm text-indigo-700 font-medium">
                                üìÖ ${friendlyDate}
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Impulsadora *</label>
                                <select id="swal-impulsadora" class="w-full p-3 border rounded-xl" required>
                                    <option value="">-- Seleccionar --</option>
                                    ${impulsadoraOptions}
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Tienda *</label>
                                <select id="swal-tienda" class="w-full p-3 border rounded-xl" required>
                                    <option value="">-- Seleccionar --</option>
                                    ${tiendaOptions}
                                </select>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: '‚úÖ Agregar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#6366f1',
                    preConfirm: () => {
                        const impulsadoraId = document.getElementById('swal-impulsadora').value;
                        const tiendaId = document.getElementById('swal-tienda').value;

                        if (!impulsadoraId || !tiendaId) {
                            Swal.showValidationMessage('Selecciona una impulsadora y una tienda');
                            return false;
                        }

                        return {
                            impulsadora_id: parseInt(impulsadoraId),
                            tienda_id: parseInt(tiendaId),
                            fecha: dateStr
                        };
                    }
                });

                if (formValues) {
                    // Check for duplicate assignment
                    const existingAssignment = app.state.data.horarios.find(
                        h => h.impulsadora_id === formValues.impulsadora_id && h.tienda_id === formValues.tienda_id
                    );

                    if (existingAssignment) {
                        const person = app.state.data.personal.find(p => p.id === formValues.impulsadora_id);
                        Swal.fire({
                            icon: 'warning',
                            title: 'Asignaci√≥n duplicada',
                            text: `${person?.nombre_completo || 'Esta impulsadora'} ya est√° asignada a esta tienda en esta fecha.`
                        });
                        return;
                    }

                    // Insert new assignment
                    const { data, error } = await db.from('Tiendas_Horario').insert(formValues).select();

                    if (error) {
                        Swal.fire('Error', error.message, 'error');
                    } else {
                        Swal.fire({
                            icon: 'success',
                            title: '¬°Asignaci√≥n creada!',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        // Refresh data
                        await app.fetchAssignmentsForDate();
                        app.renderAssignments();
                    }
                }
            },

            switchTab: (tab) => {
                // Update active state
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    item.classList.add('text-slate-400');
                });
                event.currentTarget.classList.add('active');
                event.currentTarget.classList.remove('text-slate-400');

                // Navigate based on tab
                switch (tab) {
                    case 'calendar':
                        // Already here
                        break;
                    case 'stores':
                        window.location.href = 'calendario-tienda-mobile.html';
                        break;
                    case 'staff':
                        window.location.href = 'personal-mobile.html';
                        break;
                    case 'reports':
                        window.location.href = 'reportes-mobile.html';
                        break;
                    case 'profile':
                        app.showProfileMenu();
                        break;
                }
            },

            showProfileMenu: () => {
                const roleName = sessionStorage.getItem('staffPlannerRoleName') || 'Usuario';
                const email = app.state.user?.email || '';

                if (confirm(`${email}\nRol: ${roleName}\n\n¬øDeseas cerrar sesi√≥n?`)) {
                    app.logout();
                }
            },

            logout: () => {
                sessionStorage.clear();
                window.location.href = 'login.html';
            },

            // Card Actions based on role
            openCardActions: (horarioId, impulsadoraId, tiendaId) => {
                const roleId = app.state.roleId;
                const horario = app.state.data.horarios.find(h => h.id === horarioId);
                const person = app.state.data.personal.find(p => p.id === impulsadoraId);
                const store = app.state.data.tiendas.find(t => t.id === parseInt(tiendaId));
                const personName = person?.nombre_completo || 'Sin nombre';
                const storeName = store?.nombre_display || 'Tienda';

                let buttonsHtml = '';

                // Role 1 & 2: Modify, Delete, Report
                if (roleId === 1 || roleId === 2) {
                    buttonsHtml = `
                        <button onclick="app.modifyAssignment(${horarioId})" 
                            class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
                            <span class="material-icons text-base">edit</span> Modificar Asignaci√≥n
                        </button>
                        <button onclick="app.deleteAssignment(${horarioId}, '${personName}')" 
                            class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
                            <span class="material-icons text-base">delete</span> Eliminar Asignaci√≥n
                        </button>
                        <button onclick="app.reportIncident(${horarioId}, '${personName}', '${storeName}')" 
                            class="w-full py-3 px-4 bg-orange-500 hover:bg-orange-600 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
                            <span class="material-icons text-base">report_problem</span> Reportar Incidencia
                        </button>
                    `;
                } else {
                    // Role 3: Only Report
                    buttonsHtml = `
                        <button onclick="app.reportIncident(${horarioId}, '${personName}', '${storeName}')" 
                            class="w-full py-3 px-4 bg-orange-500 hover:bg-orange-600 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
                            <span class="material-icons text-base">report_problem</span> Reportar Incidencia
                        </button>
                    `;
                }

                Swal.fire({
                    title: personName,
                    html: `
                        <p class="text-slate-500 mb-4 text-sm">üìç ${storeName}</p>
                        <div class="space-y-3">
                            ${buttonsHtml}
                        </div>
                    `,
                    showConfirmButton: false,
                    showCloseButton: true,
                    customClass: {
                        popup: 'rounded-2xl'
                    }
                });
            },

            modifyAssignment: async (horarioId) => {
                Swal.close();
                const horario = app.state.data.horarios.find(h => h.id === horarioId);
                if (!horario) return;

                const tiendaOptions = app.state.data.tiendas.map(t =>
                    `<option value="${t.id}" ${t.id === horario.tienda_id ? 'selected' : ''}>${t.nombre_display}</option>`
                ).join('');

                const impulsadoraOptions = app.state.data.personal.map(p =>
                    `<option value="${p.id}" ${p.id === horario.impulsadora_id ? 'selected' : ''}>${p.nombre_completo}</option>`
                ).join('');

                const { value: formValues } = await Swal.fire({
                    title: 'Modificar Asignaci√≥n',
                    html: `
                        <div class="text-left space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Impulsadora</label>
                                <select id="swal-impulsadora" class="w-full p-3 border rounded-xl">
                                    ${impulsadoraOptions}
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Tienda</label>
                                <select id="swal-tienda" class="w-full p-3 border rounded-xl">
                                    ${tiendaOptions}
                                </select>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Guardar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#6366f1',
                    preConfirm: () => {
                        return {
                            impulsadora_id: parseInt(document.getElementById('swal-impulsadora').value),
                            tienda_id: parseInt(document.getElementById('swal-tienda').value)
                        };
                    }
                });

                if (formValues) {
                    const { error } = await db.from('Tiendas_Horario')
                        .update(formValues)
                        .eq('id', horarioId);

                    if (error) {
                        Swal.fire('Error', error.message, 'error');
                    } else {
                        Swal.fire({ icon: 'success', title: '¬°Modificado!', timer: 1500, showConfirmButton: false });
                        await app.fetchAssignmentsForDate();
                        app.renderAssignments();
                    }
                }
            },

            deleteAssignment: async (horarioId, personName) => {
                Swal.close();

                // First confirmation
                const first = await Swal.fire({
                    title: '¬øEliminar asignaci√≥n?',
                    html: `<p>Se eliminar√° la asignaci√≥n de <strong>${personName}</strong></p>`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'S√≠, eliminar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#ef4444'
                });

                if (!first.isConfirmed) return;

                // Second confirmation (double security)
                const second = await Swal.fire({
                    title: '‚ö†Ô∏è Confirmar Eliminaci√≥n',
                    html: `<p class="text-red-600 font-bold">Esta acci√≥n NO se puede deshacer.</p>
                           <p class="mt-2">¬øEst√°s seguro de eliminar esta asignaci√≥n?</p>`,
                    icon: 'error',
                    showCancelButton: true,
                    confirmButtonText: 'ELIMINAR DEFINITIVAMENTE',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#dc2626'
                });

                if (!second.isConfirmed) return;

                // Proceed with deletion
                const { error } = await db.from('Tiendas_Horario').delete().eq('id', horarioId);

                if (error) {
                    Swal.fire('Error', error.message, 'error');
                } else {
                    Swal.fire({ icon: 'success', title: '¬°Eliminado!', timer: 1500, showConfirmButton: false });
                    await app.fetchAssignmentsForDate();
                    app.renderAssignments();
                }
            },

            reportIncident: async (horarioId, personName, storeName) => {
                Swal.close();

                const { value: formValues } = await Swal.fire({
                    title: 'Reportar Incidencia',
                    html: `
                        <div class="text-left space-y-4">
                            <div class="bg-slate-100 p-3 rounded-xl text-sm">
                                <p><strong>Impulsadora:</strong> ${personName}</p>
                                <p><strong>Tienda:</strong> ${storeName}</p>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Tipo de Incidencia</label>
                                <select id="swal-asunto" class="w-full p-3 border rounded-xl">
                                    <option value="Falta Injustificada">Falta Injustificada</option>
                                    <option value="Falta Justificada">Falta Justificada</option>
                                    <option value="Impuntualidad">Impuntualidad</option>
                                    <option value="Presentaci√≥n">Presentaci√≥n</option>
                                    <option value="Actitud">Actitud</option>
                                    <option value="Queja de Cliente">Queja de Cliente</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">Observaci√≥n</label>
                                <textarea id="swal-observacion" rows="3" class="w-full p-3 border rounded-xl resize-none" placeholder="Describe la incidencia..."></textarea>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Enviar Reporte',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#f97316',
                    preConfirm: () => {
                        const asunto = document.getElementById('swal-asunto').value;
                        const observacion = document.getElementById('swal-observacion').value;
                        return { asunto, observacion };
                    }
                });

                if (formValues) {
                    const { error } = await db.from('Tiendas_Faltas').insert({
                        id_horario: horarioId,
                        asunto: formValues.asunto,
                        observacion: formValues.observacion || null
                    });

                    if (error) {
                        Swal.fire('Error', error.message, 'error');
                    } else {
                        Swal.fire({ icon: 'success', title: '¬°Reporte enviado!', text: 'La incidencia ha sido registrada.', timer: 2000, showConfirmButton: false });
                    }
                }
            }
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>

</body>

</html>
